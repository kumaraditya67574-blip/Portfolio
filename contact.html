<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Portfolio</title>
  <style>
    /* Basic reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { height: 100%; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background: #0f1724; /* fallback */
      color: #e6eef8;
      padding: 32px;
    }

    /* Section wrapper */
    .contact-section {
      position: relative;
      width: min(980px, 95vw);
      max-width: 980px;
      border-radius: 16px;
      overflow: hidden; /* important so bubbles don't overflow container */
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      background: linear-gradient(180deg, rgba(12,18,28,0.65), rgba(8,12,20,0.55));
      backdrop-filter: blur(6px);
    }

    /* Animated gradient layer */
    .animated-bg {
      position: absolute;
      inset: 0;
      z-index: 1;
      /* Create multilayer gradient */
      background: linear-gradient(120deg, rgba(99,102,241,0.14), rgba(236,72,153,0.12) 30%, rgba(14,165,233,0.10) 60%, rgba(34,197,94,0.08));
      background-size: 300% 300%;
      filter: blur(20px) saturate(1.05);
      transform: translateZ(0);
      pointer-events: none;
      animation: bgShift 14s linear infinite;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating bubbles */
    .bg-bubbles {
      position: absolute;
      inset: 0;
      z-index: 2;
      overflow: hidden;
      pointer-events: none;
    }

    .bg-bubbles .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.16;
      filter: blur(6px);
      mix-blend-mode: screen;
      animation: floatUp linear infinite;
    }

    /* Individual bubble sizes/positions (tweak as desired) */
    .bubble.b1 { width: 220px; height: 220px; left: 6%; bottom: -30%; background: radial-gradient(circle at 30% 30%, rgba(99,102,241,0.38), rgba(99,102,241,0.08)); animation-duration: 20s; animation-delay: 0s; }
    .bubble.b2 { width: 160px; height: 160px; left: 22%; bottom: -20%; background: radial-gradient(circle at 70% 30%, rgba(236,72,153,0.34), rgba(236,72,153,0.06)); animation-duration: 24s; animation-delay: 2s; }
    .bubble.b3 { width: 300px; height: 300px; left: 60%; bottom: -40%; background: radial-gradient(circle at 40% 60%, rgba(14,165,233,0.28), rgba(14,165,233,0.05)); animation-duration: 30s; animation-delay: 4s; }
    .bubble.b4 { width: 120px; height: 120px; left: 80%; bottom: -14%; background: radial-gradient(circle at 60% 40%, rgba(34,197,94,0.26), rgba(34,197,94,0.04)); animation-duration: 18s; animation-delay: 1s; }
    .bubble.b5 { width: 90px; height: 90px; left: 44%; bottom: -10%; background: radial-gradient(circle at 40% 30%, rgba(250,204,21,0.28), rgba(250,204,21,0.04)); animation-duration: 22s; animation-delay: 3s; }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1) rotate(0deg);
        opacity: 0.16;
      }
      50% {
        opacity: 0.20;
      }
      100% {
        transform: translateY(-140%) scale(1.05) rotate(18deg);
        opacity: 0.04;
      }
    }

    /* Form container (above animated layers) */
    .contact-card {
      position: relative;
      z-index: 3;
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
      padding: clamp(28px, 3.5vw, 48px);
      min-height: 320px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }

    .contact-card h2 {
      font-size: clamp(20px, 2.6vw, 28px);
      margin-bottom: 6px;
      color: #ecf6ff;
      letter-spacing: -0.2px;
    }

    .contact-card p.lead {
      margin-bottom: 12px;
      color: #bcd6f7;
      font-size: 0.95rem;
    }

    form.contact-form {
      display: grid;
      gap: 12px;
      grid-template-columns: 1fr;
    }

    .input-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      color: #d7e6ff;
      margin-bottom: 6px;
    }

    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.06);
      outline: none;
      background: rgba(4,8,14,0.45);
      color: #eaf6ff;
      font-size: 0.95rem;
      transition: box-shadow 160ms, border-color 160ms, transform 160ms;
    }

    input:focus, textarea:focus {
      box-shadow: 0 6px 18px rgba(59,130,246,0.08);
      border-color: rgba(99,102,241,0.38);
      transform: translateY(-1px);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
      margin-top: 4px;
    }

    button[type="submit"] {
      background: linear-gradient(90deg, #6366f1 0%, #ec4899 60%);
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(99,102,241,0.18);
      transition: transform 150ms ease, box-shadow 150ms ease, opacity 150ms;
    }

    button[type="submit"]:active { transform: translateY(1px) scale(0.998); }
    button[type="submit"]:hover { opacity: 0.96; }

    /* Responsive */
    @media (max-width: 720px) {
      .input-grid { grid-template-columns: 1fr; }
      .contact-section { border-radius: 12px; }
    }

    /* Honor user's motion preferences */
    @media (prefers-reduced-motion: reduce) {
      .animated-bg, .bg-bubbles .bubble { animation: none !important; transition: none !important; }
      .bg-bubbles .bubble { opacity: 0.12; filter: blur(4px); }
    }
  </style>
</head>
<body>
  <section class="contact-section" aria-labelledby="contact-heading">
    <!-- animated gradient -->
    <div class="animated-bg" aria-hidden="true"></div>

    <!-- floating bubbles -->
    <div class="bg-bubbles" aria-hidden="true">
      <span class="bubble b1"></span>
      <span class="bubble b2"></span>
      <span class="bubble b3"></span>
      <span class="bubble b4"></span>
      <span class="bubble b5"></span>
    </div>

    <!-- content card -->
    <div class="contact-card">
      <div>
        <h2 id="contact-heading">Contact Me</h2>
        <p class="lead">Have a project or a question? Send a message and I'll get back to you soon.</p>
      </div>

      <form class="contact-form" action="https://adityavats.page.gd/index.php" method="get">
        <div class="input-grid">
          <div>
            <label for="name">Your name</label>
            <input id="name" name="name" type="text" required placeholder="Jane Doe" />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="you@domain.com" />
          </div>
        </div>

        <div>
          <label for="message">Message</label>
          <textarea id="message" name="message" placeholder="Tell me about your project..." required></textarea>
        </div>

        <div class="actions">
          <button type="submit">Send message</button>
        </div>
      </form>
    </div>
  </section>

  <script>
    // Example submit handler - replace with real integration (Email API, Formspree, Netlify, backend, etc.)
    function handleSubmit(e) {
      e.preventDefault();
      const btn = e.target.querySelector('button[type="submit"]');
      btn.disabled = true;
      btn.textContent = 'Sending…';

      // fake submission delay
      setTimeout(() => {
        btn.disabled = false;
        btn.textContent = 'Send message';
        alert('Message submitted (demo). Replace handleSubmit with real form handler.');
        e.target.reset();
      }, 850);
    }
  </script>
</body>
</html>
